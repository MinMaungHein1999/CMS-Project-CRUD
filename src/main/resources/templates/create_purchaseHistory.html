<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E Voucher Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">E Voucher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/evouchers}">Voucher Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/purchaseHistories}">Purchase Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Purchase Orders Items </h1>
				<div class = "card-body">
					<form th:action="@{/purchaseHistories}" th:object = "${purchaseRegisterForm}" method="POST">
						<div class ="form-group">
							<label> Customer Name </label>
							<input
							type = "text"
							name = "customerName"
							th:field = "*{customerName}"
							class = "form-control"
							placeholder="Enter Customer Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Phone Number </label>
							<input
							type = "text"
							name = "phoneNo"
							th:field = "*{phoneNo}"
							class = "form-control"
							placeholder="Enter Customer Phone" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Payment Method </label>
							<input
							type = "text"
							name = "paymentMethodName"
							th:field = "*{paymentMethodName}"
							class = "form-control"
							placeholder="Enter Payment Method" 
							/>
						</div>
						<div class ="form-group">
							<label> Total Amount </label>
							<input
							type = "text"
							name = "orderAmount"
							th:field = "*{orderAmount}"
							class = "form-control"
							placeholder="Enter Total Amount" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
