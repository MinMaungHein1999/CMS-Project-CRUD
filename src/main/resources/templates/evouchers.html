<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E Voucher Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">E Voucher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
       <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/evouchers}">Voucher Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/purchaseHistories}">Purchase Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Type Of E Vouchers </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/evouchers/new}" class = "btn btn-primary btn-sm mb-3"> Add Vouchers</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Title</th>
					<th> Amount</th>
					<th> Quantity</th>
					<th> DiscountRate</th>
					<th> Description</th>
					<th> Create Date</th>
					<th> Expire Date</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "evoucher: ${evouchers}">
					<td th:text = "${evoucher.title}"></td>
					<td th:text = "${evoucher.amount}"></td>
					<td th:text = "${evoucher.qty}"></td>
					<td th:text = "${evoucher.returnAmount}"></td>
					<td th:text = "${evoucher.description}"></td>
					<td th:text = "${evoucher.createdDate}"></td>
					<td th:text = "${evoucher.expireDate}"></td>
					<td>
						<a th:href = "@{/evouchers/edit/{id}(id=${evoucher.evoucherId})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/evouchers/{id}(id=${evoucher.evoucherId})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
