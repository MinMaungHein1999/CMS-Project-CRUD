<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E Voucher Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">E Voucher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
       <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/evouchers}">Voucher Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/purchaseHistories}">Purchase Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Voucher </h1>
				<div class = "card-body">
					<form th:action="@{/evouchers}" th:object = "${evoucher}" method="POST">
						<div class ="form-group">
							<label>Title</label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter Voucher Title" 
							/>
						</div>
						<div class ="form-group">
							<label>Amount Of Voucher</label>
							<input
							type = "text"
							name = "amount"
							th:field = "*{amount}"
							class = "form-control"
							placeholder="Enter Amount OF Voucher" 
							/>
						</div>
						<div class ="form-group">
							<label>Amount Of Qty</label>
							<input
							type = "text"
							name = "qty"
							th:field = "*{qty}"
							class = "form-control"
							placeholder="Enter Quantiy Voucher" 
							/>
						</div>
						<div class ="form-group">
							<label>Discount Rate</label>
							<input
							type = "text"
							name = "returnAmount"
							th:field = "*{returnAmount}"
							class = "form-control"
							placeholder="Enter Discout Rate eg (0.3,0.25,....)" 
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
