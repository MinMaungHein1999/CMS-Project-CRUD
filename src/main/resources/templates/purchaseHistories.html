<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E Voucher Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">E Voucher Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/evouchers}">Voucher Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/purchaseHistories}">Purchase Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List OF Purchase History </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/purchaseHistories/new}" class = "btn btn-primary btn-sm mb-3"> Go To Purchase</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Customer Name</th>
					<th> Phone No</th>
					<th> Payment Method </th>
					<th> Order Amount </th>
					<th> Promo Code </th>
					<th> E voucher</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "ph: ${purchaseHistories}">
					<td th:text = "${ph.customer.name}"></td>
					<td th:text = "${ph.customer.phoneNo}"></td>
					<td th:text = "${ph.paymentMethod.name}"></td>
					<td th:text = "${ph.orderAmount}"></td>
					<td th:text = "${ph.promoCode}"></td>
					<td th:text = "${ph.evoucher.title}"></td>
					<td>
						<a th:href = "@{/purchaseHistories/edit/{id}(id=${ph.purchaseId})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/purchaseHistories/{id}(id=${ph.purchaseId})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
